<div class="container mt-5">
  <form [formGroup]="createCatalogo" (ngSubmit)="create()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Nombre</label>
        <input formControlName="name" type="text" class="form-control" id="name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">Categoría</label>
        <select formControlName="category" id="inputState" class="form-control">
          <option [ngValue]="item._id" *ngFor="let item of categorias" selected>{{item.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
        <input formControlName="description" type="text" class="form-control" id="description">
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="cantidad">Existencia</label>
        <input formControlName="existence" type="number" class="form-control" id="cantidad">
      </div>

      <div class="form-group col-md-4">
        <label for="precio">Precio</label>
        <input formControlName="price" type="number" class="form-control" id="precio">
      </div>
      <div class="form-group col-md-4">
        <label for="medida">Medida</label>
        <input formControlName="measure" type="text" class="form-control" id="medida">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
